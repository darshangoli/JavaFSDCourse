<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Fixed Width Container -->
<div class="container mt-5">
  <h2 class="text-center mb-4">.container Example</h2>

  <div class="row">
    <div class="col-6 bg-primary text-white p-3">
      col-6 (50%)
    </div>
    <div class="col-6 bg-success text-white p-3">
      col-6 (50%)
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4 bg-warning p-3">
      col-md-4
    </div>
    <div class="col-md-4 bg-info p-3">
      col-md-4
    </div>
    <div class="col-md-4 bg-danger text-white p-3">
      col-md-4
    </div>
  </div>
</div>


<!-- Full Width Container -->
<div class="container-fluid mt-5">
  <h2 class="text-center mb-4">.container-fluid Example</h2>

  <div class="row">
    <div class="col bg-dark text-white p-3 text-center">
      Auto Column 1
    </div>
    <div class="col bg-secondary text-white p-3 text-center">
      Auto Column 2
    </div>
    <div class="col bg-primary text-white p-3 text-center">
      Auto Column 3
    </div>
  </div>
</div>

</body>
</html>
